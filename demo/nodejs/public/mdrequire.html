<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>粘贴上传</title>
</head>
<body>
    <form id="form1" runat="server">
    <div>
     请截图后粘贴或拖拽到下框：
        请截图后粘贴或拖拽到下框：
        <div style="clear: both"></div>
        <div id="box" style="width: 800px; height: 400px; border: 1px solid;float: left"></div>
        <div id="show" style="width: 800px; min-height: 400px; border: 1px solid; float: left"></div>
            <script type="text/javascript" src="require.js"></script>

            <script>

                require(['LucienMarkdown'], function (LucienMardown) {

                    var md, show;

                    show = document.querySelector("#show");

                    md = new LucienMardown({
                        selector: "#box",
                        url: "../Upload"
                    });

                    md.subscribe("imgLoaded", function() {
                        return show.innerHTML = md.getHtml();
                    });

                    md.subscribe(["init", "keyup"], function(md) {
                        return show.innerHTML = md.getHtml();
                    });

                    md.render();
                })


            </script>
    </div>
    </form>
</body>
</html>
